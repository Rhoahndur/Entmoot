version: '3.8'

services:
  # PostgreSQL database with PostGIS
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: entmoot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-entmoot}
      POSTGRES_USER: ${POSTGRES_USER:-entmoot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-entmoot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entmoot-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: entmoot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - entmoot-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: entmoot-backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: production
      UPLOADS_DIR: /app/data/uploads
      TEMP_DIR: /app/data/temp
      DATABASE_URL: postgresql://${POSTGRES_USER:-entmoot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-entmoot}
      REDIS_URL: redis://default:${REDIS_PASSWORD:-changeme}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-52428800}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:80}
    volumes:
      - upload_data:/app/data/uploads
      - temp_data:/app/data/temp
      - logs:/app/data/logs
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - entmoot-network

  # Frontend web server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: entmoot-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - entmoot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  upload_data:
    driver: local
  temp_data:
    driver: local
  logs:
    driver: local

networks:
  entmoot-network:
    driver: bridge
